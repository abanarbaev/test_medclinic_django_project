{% extends 'main/base.html' %}

{% block content %}

    <div class="post wrapper-full">
        
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">

            <span class="glyphicon glyphicon-pencil post-block__edit">
                Редактировать
            </span>

        </a>
        {% endif %}

        {% if post.published_date %}

        <h3 class="date">
            
            <a>
            {{ post.published_date }}
            </a>

        </h3>
            
        {% endif %}

        <h1 class="post-block__title">
            {{ post.title }}
        </h1>

        <p class="post-block__subtitle">
            {{ post.text|linebreaksbr }}
        </p>

    </div>

{% endblock %}
