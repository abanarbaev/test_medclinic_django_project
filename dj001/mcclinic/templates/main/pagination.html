


<div class="pagination-block">  

    <ul class="pagination">  

        {% if page.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page.previous_page_number }}">Назад</a>
            </li>
        {% endif %}

        <li class="page-item">
            {% if page.has_previous %}
                <a class="page-link" href="?page={{ page.previous_page_number }}"> {{ page.previous_page_number }} </a>
            {% endif %}
        </li>

        <li class="page-item active">
            <a class="page-link current" href="#!"> {{ page.number }} <span class="sr-only">(current)</span></a>
        </li>

        <li class="page-item">
            {% if page.has_next %}
                <a class="page-link" href="?page={{ page.next_page_number }}"> {{ page.next_page_number }} </a>
            {% endif %}
        </li>

        {% if page.has_next %}  
            <li class="page-item">
                <a class="page-link" href="?page={{ page.next_page_number }}">Вперед</a>
            </li>
        {% endif %}

    </ul>

</div>
