{% extends 'main/base.html' %}



{% block content %}

<!-- ARTICLES start-->
{% load static %}  

    
    <div class="wrapper-full">

      <h2 class="articles-title">
        <a href="#!">СТАТЬИ</a>
      </h2>

      <div class="articles_cards">
        {% for post in posts %}
        <div class="articles_card">

          <div class="articles_card-pic">
            
            <img src="{% static '/img/blog/Allergen.jpg' %}" alt="{{ post.title }}" class="articles_card-thumb">
            
            <div class="articles_card-stats">

              <h3 class="articles_card-title">
                <a class="articles_card-title" 
                href="{% url 'post_detail' pk=post.pk %}">
                    {{ post.title|truncatechars:30 }}
                </a>
              </h3>

              <div class="date">
                {{ post.published_date }}
              </div>
              
              <div class="articles_card-likes">
                <span class="articles_card-likes-value">
                  221
                </span>
              </div>
              
              <div class="articles_card-comments">
                <span class="articles_card-comments-value">
                  50
                </span>
              </div>

            </div>

          </div>

          <p class="articles_card-desc">
            {{ post.text|linebreaksbr|truncatechars:200 }}
          </p>
          
          <a href="#!" class="articles_card-more">
            Подробнее
          </a>
        </div>
        {% endfor %}



    </div>

 
  {% endblock %}
  
  <!-- ARTICLES end-->
